<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p><img src="image/profil2.png" width="300" height="300" alt="Профиль"></p>
    <p><input id="foto" name="foto" class="input-file" type="file"></p>

    <!-- <form class="form-horizontal" action ="do?command=editProfil" method="POST"> -->
    <form class="form-horizontal">
        <fieldset>
            <div class="FormProfil">
                <legend>Профиль</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Имя</label>
                    <div class="col-md-4">
                        <input id="name_profile" name="name_profile" value="${profil.name_profil}" type="text"
                               placeholder="" class="form-control input-md">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label">Фамилия</label>
                    <div class="col-md-4">
                        <input id="lastName_profil" name="lastName_profil" value="${profil.lastName_profil}" type="text"
                               placeholder="" class="form-control input-md">
                    </div>
                </div>


                <p style="color: blue">День Рождения:</p>
                <div class="row">
                    <div class="col-md-1">
                        <!--<input id="dayBirth" name="dayBirth" value="${profil.dayBirth}" type="text" placeholder="число" class="form-control input-md">-->
                        <select id="dayBirth" name="dayBirth" class="form-control">
                            <option value="1">1</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <!--<input id="mountBirth" name="mountBirth" value="${profil.mountBirth}" type="text" placeholder="месяц" class="form-control input-md">-->

                        <select id="mountBirth" name="mountBirth" class="form-control">
                            <option value="Январь">Январь</option>
                            <option value="Февраль">Февраль</option>
                            <option value="Март">Март</option>
                            <option value="Апрель">Апрель</option>
                            <option value="Май">Май</option>
                            <option value="Июнь">Июнь</option>
                            <option value="Июль">Июль</option>
                            <option value="Август">Август</option>
                            <option value="Сентябрь">Сентябрь</option>
                            <option value="Октябрь">Октябрь</option>
                            <option value="Ноябрь">Ноябрь</option>
                            <option value="Декабрь">Декабрь</option>
                        </select>
                    </div>


                    <div>
                        <select id="yearBirth" name="yearBirth" class="form-control">
                            <option value="2000">200</option>
                        </select>

                    </div>


                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="pol">Пол</label>
                    <div class="col-md-4">
                        <select id="pol" name="pol" class="form-control">
                            <option value="мужской" ${value==profil.pol?"selected":""}>мужской</option>
                            <option value="женский" ${value==profil.pol?"selected":""}>женский</option>
                        </select>
                    </div>
                </div>

                <p style="color: blue">Информация:</p>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="city">Филиал</label>
                    <div class="col-md-4">
                        <input id="city" name="city" value="${profil.city}" type="text" placeholder="Филиал"
                               class="form-control input-md">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="street">Факультет</label>
                    <div class="col-md-4">
                        <input id="street" name="street" value="${profil.street}" type="text" placeholder="Факультет"
                               class="form-control input-md">

                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="home">Поток</label>
                    <div class="col-md-4">
                        <input id="home" name="home" value="${profil.home}" type="text" placeholder="Поток"
                               class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="korpus">Группа</label>
                    <div class="col-md-4">
                        <input id="korpus" name="korpus" value="${profil.korpus}" type="text" placeholder="Группа"
                               class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="about">О себе</label>
                    <div class="col-md-8">
                        <textarea class="form-control" id="about" name="about">${profil.about}</textarea>
                    </div>
                </div>


                <div class="form-group">
                    <button id="login_button" class="btn btn-outline-primary my-2 my-sm-0">Сохранить</button>
                    <button id="login_reg_button" class="btn btn-outline-success my-2 my-sm-0">Просмотр успеваемости
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
